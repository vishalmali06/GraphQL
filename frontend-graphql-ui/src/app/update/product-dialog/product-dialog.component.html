<h2 mat-dialog-title>{{ mode === 'add' ? 'Add Product' : 'Update Product' }}</h2>
<div mat-dialog-content [formGroup]="updateProductForm" class="form-container">
  <mat-form-field class="form-field">
    <mat-label>Product Category</mat-label>
    <input
      matInput
      formControlName="category"
      placeholder="Enter Product Category"
    />
  </mat-form-field>
  <mat-form-field class="form-field">
    <mat-label>Product Name</mat-label>
    <input
      matInput
      formControlName="productName"
      placeholder="Enter Product Name"
    />
  </mat-form-field>
  <mat-form-field class="form-field">
    <mat-label>Price</mat-label>
    <input
      matInput
      type="number"
      formControlName="price"
      placeholder="Enter Price"
    />
  </mat-form-field>
  <mat-form-field class="form-field">
    <mat-label>Colors</mat-label>
    <mat-select formControlName="colors" placeholder="Select Colors" multiple>
      <mat-option *ngFor="let color of colors" [value]="color">{{
        color.value
      }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()">{{ mode === 'add' ? 'Add' : 'Update' }}</button>
</div>
